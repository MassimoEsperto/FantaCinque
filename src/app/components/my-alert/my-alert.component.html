
  <div *ngIf="message" [ngClass]="message.cssClass" role="alert">
    <button type="button" class="close" aria-label="Close" (click)="closeAlert()">
      <span aria-hidden="true">&times;</span>
    </button>
    <mdb-icon *ngIf="message.type=='error'" fas icon="car-crash"></mdb-icon> 
    <mdb-icon *ngIf="message.type=='success'" fas icon="grin-tongue-wink"></mdb-icon>
    {{ message.text}}
  </div>
