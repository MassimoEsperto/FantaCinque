<div class="pa-8">
<div *ngFor="let item of selected">
   
    <mdb-card>
      
        <!--Card content-->
        <mdb-card-body style="cursor:pointer" (click)="viewmatch(item.partita)">
            <div class="squadre">
                <div class="row col-4 col-sm-4 col-md-4 col-lg-4">
                    <div class="col-8 col-sm-8 col-md-6 col-lg-6  punteggio"><img src="assets/upload/admin.png"  class="avatar" width="24px" /></div>
                    <div class="col-8 col-sm-8 col-md-6 col-lg-6  punteggio">
                        <label>
                            {{item.casa}} 
                        </label>
                    </div>
                </div>
                <div class="punteggio col-4 col-sm-4 col-md-4 col-lg-4">
                     <span *ngIf="item.calcolato=='1'">{{item.gol_casa}}-{{item.gol_trasferta}}</span>
                     <span *ngIf="item.calcolato!='1'">VS</span>
                </div>
                <div class="row col-4 col-sm-4 col-md-4 col-lg-4">
                    <div class="col-8 col-sm-8 col-md-6 col-lg-6  punteggio"><img src="assets/upload/admin.png"  class="avatar" width="24px" /></div>
                    <div class="col-8 col-sm-8 col-md-6 col-lg-6 punteggio">
                        <label>
                            {{item.trasferta}} 
                        </label>
                    </div>
                </div>
            </div>
        </mdb-card-body>
    
    </mdb-card>
</div>
</div>
