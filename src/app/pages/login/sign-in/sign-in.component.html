<div class="gradient-body">

  <div class="flex-central pt-56 pb-56 pl-16 pr-16">

    <!-- Material form login -->
    <mdb-card>

      <mdb-card-header class="danger-color white-text text-center py-4">
        <h5>
          <strong>Login</strong>
        </h5>
      </mdb-card-header>


      <!--Card content-->
      <mdb-card-body class="px-lg-5 pt-8">

        <!-- Form -->
        <form class="text-center" style="color: #757575;" #loggato="ngForm" (submit)="login(loggato)">

          <!-- Email -->
          <input type="text" id="username" class="form-control mb-4 mt-4" placeholder="Username"
            [(ngModel)]="loggato.username" name="username" required />

          <!-- Password -->
          <input type="password" id="psw" class="form-control mb-4" placeholder="Password"
            [(ngModel)]="loggato.password" name="password" required />

          <!-- Sign in button -->
          <my-button [submit]="true" [color]="'danger'" [block]="true" [disabled]="loggato.invalid" [label]="'ENTRA'" [loading]="loading_btn"></my-button>

          <!-- Forgot password -->
          <a routerLink="/recupera-password">Recupera Password</a> / 
          <!-- Register -->
          <a routerLink="/register">Registrati</a>

          <!-- Social login -->
          <p>Oppure entra con:</p>

          <a type="button" class="light-blue-text mx-2">
            <mdb-icon fab icon="facebook"></mdb-icon>
          </a>
          <a type="button" class="light-blue-text mx-2">
            <mdb-icon fab icon="twitter"></mdb-icon>
          </a>
          <a type="button" class="light-blue-text mx-2">
            <mdb-icon fab icon="linkedin"></mdb-icon>
          </a>
          <a type="button" class="light-blue-text mx-2">
            <mdb-icon fab icon="github"></mdb-icon>
          </a>

        </form>
        <!-- Form -->

      </mdb-card-body>

    </mdb-card>
    <!-- Material form login -->

  </div>
  
</div>
